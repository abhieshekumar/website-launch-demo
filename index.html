<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./button.css">
    <link rel="stylesheet" type="text/css" href="./container.css">
    <link rel="stylesheet" type="text/css" href="./countdown.css">
    
    <style>      
      #wrapper{
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffffff;
        top:0;
        left:0;
      }
    </style>

    <script>
      function animate(){
        document.querySelector('#container').style.display = 'none';
        document.querySelector('#launchButton').removeEventListener("click",animate);
        document.querySelector('#launchButton').style.display = 'none';
        let counter = 3;
        let myInterval = setInterval(function () {
          let e = document.getElementById('countdown');
          e.innerHTML = '<div class="countValue">'+counter+'</div>'
          console.log(counter);
          counter --;
          if(counter == -2){
            document.querySelector('#wrapper').innerHTML = "";
            document.querySelector('#wrapper').style.display = "none";
            clearInterval(myInterval);
          }
        },1000);
      }
      </script>
  </head>
  <body>
    <div id="wrapper">
      <!--this is the loading wrapper-->
      <div class="highlight" style="position: absolute; top:40%; left: 150px" id="launchButton">Launch</div>
      <div class="container" id="container">
        <div class="word w1">Welcome</div>
        <div class="word w2">Institute 1</div>
        <div class="word w3">Institute 2</div>
        <div class="word w4">Inaugurated by</div>
        <div class="word w5">Authority</div>
      </div>

      <div class="countdown" id="countdown"></div>
    </div>
    <div>
      <!--HOME PAGE CONTENT GOES HERE-->
      <center>
        <h1>YOUR SITE HERE</h1>
      </center>
    </div>
  </body>
  <script>
    document.querySelector('#launchButton').addEventListener("click",function(){setTimeout(animate,1000)});
  </script>
</html>
